<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Title - My Blog</title>
    <!-- Use the same CSS as your main page -->
    <style>
        /* ... keeping previous styles ... */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        header {
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        nav a {
            margin-right: 1rem;
            color: #555;
            text-decoration: none;
        }
        article {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }
        .article-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .article-preview {
            margin-bottom: 2rem;
        }
        .read-more {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }
        .read-more:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../about.html">About</a>
            <a href="../archive.html">Archive</a>
        </nav>
    </header>

    <main>
        <article id="article-content">
            <!-- Article content will be loaded here -->
        </article>
    </main>

    <script>
        // Function to load and insert article content
        function loadArticleContent() {
            fetch('first-article-content.txt')
                .then(response => response.text())
                .then(content => {
                    document.getElementById('article-content').innerHTML = content;
                })
                .catch(error => {
                    console.error('Error loading article content:', error);
                    document.getElementById('article-content').innerHTML = '<p>Error loading article content. Please try again later.</p>';
                });
        }

        // Call the function when the page loads
        window.onload = loadArticleContent;
    </script>
</body>
</html>
