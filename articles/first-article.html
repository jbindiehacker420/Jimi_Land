<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grateful Dead Tribute Shows - Jimi Land</title>
    <link rel="stylesheet" href="../Styles.css">
</head>
<body>
    <header>
        <h1>Jimi Land</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../about.html">About</a>
            <a href="../archive.html">Archive</a>
        </nav>
    </header>

    <main>
        <article id="article-content">
            <!-- Article content will be loaded here -->
        </article>
    </main>

    <script>
        // Function to load and insert article content
        function loadArticleContent() {
            fetch('first-article-content.txt')
                .then(response => response.text())
                .then(content => {
                    document.getElementById('article-content').innerHTML = content;
                })
                .catch(error => {
                    console.error('Error loading article content:', error);
                    document.getElementById('article-content').innerHTML = '<p>Error loading article content. Please try again later.</p>';
                });
        }

        // Call the function when the page loads
        window.onload = loadArticleContent;
    </script>
</body>
</html>
